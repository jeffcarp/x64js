<!doctype>
<html>
  <head>
    <title>Capybara 64</title>
    <style>
      * { margin: 0; padding: 0; }
      body {
        -webkit-font-smoothing: antialiased;
        font-family: Helvetica;
        color: white;
        background-color: #02353B;
        font-size: 16px;
        padding: 1em 2em;
      }
      h1 {
        margin-bottom: 0.5em;
      }
      table {
        width: 100%;
      }
      table tr td {
        vertical-align: top;
      }
      table tr td ul li {
        padding: 0.2em 0.6em;
      }
      .current {
        transition: background-color 0.3s ease-in-out;
        background-color: rgba(255, 255, 255, 0.2);
      }
      button {
        font-size: 14px;
        padding: 0.2em;
      }
      textarea {
        min-height: 500px;
      }
      .computer {
        width: 300px;
        margin: 0 auto;
        background-color: #222;
      }
      .computer table {
        border-collapse: collapse;
      }
      .register {
        padding: 0.4em;
        border-top: solid 2px #eee;
        border-bottom: solid 2px #444;
      }
      .register h5 {
        color: white;
        font-size: 0.5em;
        text-transform: uppercase;
      }
      .register div {
        color: #999;
        font-size: 1.2em;
      }
      .memory .address {
        padding: 0.1em 0.2em;
      }
      .memory .address strong {
        color: #999;
        font-size: 0.5em;
        display: inline-block;
        min-width: 20px;
      }
      .memory .address span {
        color: white;
        font-size: 0.7em;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="react-root"></div>
    </div>

    <script
      src="http://cdn.partywavejs.org/react+x64js"
      ></script>
    <script
      src="http://fb.me/JSXTransformer-0.11.2.js"
      ></script>
    <script
      src="root.js"
      type="text/jsx"
      ></script>
  </body>
</html>
